<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="https://colorlib.com/etc/cf/ContactFrom_v4/images/icons/favicon.ico"/>

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/css/util.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/css/main.css">

    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" th:object="${category}" th:action="@{/blog/create-category}" method="post">
            <span class="contact100-form-title">create blog</span>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Name blog</span>
                <input class="input100" type="text" placeholder="Enter your name" th:field="*{nameCategory}">
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="submit">
                        <span>Submit<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
                    </button>
                </div>
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="reset">
                        <span>Reset<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="dropDownSelect1"></div>
</body>


<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animsition/js/animsition.min.js"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/bootstrap/js/popper.js"></script>
<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/select2/select2.min.js"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/daterangepicker/moment.min.js"></script>
<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/daterangepicker/daterangepicker.js"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/countdowntime/countdowntime.js"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/js/main.js"></script>
