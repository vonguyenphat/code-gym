<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add new blog</h2>
<form th:action="@{/blog/save}" th:object="${blog}" method="post">
    <input type="number" hidden>
    <input type="text" th:field ="*{nameBlog}" placeholder="input name blog">
    <input type="text" th:field ="*{contentBlog}" placeholder="input content blog">
    <button type="submit"> save</button>
</form>
</body>
</html>
