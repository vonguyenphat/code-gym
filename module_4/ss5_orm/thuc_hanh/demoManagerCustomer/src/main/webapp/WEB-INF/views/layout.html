<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spring Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style type="text/css">

        footer {
            margin: 10px 0;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 20px auto;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }

        /*view*/
        .container {
            margin: 20px auto;

        }

        .table-striped {
            width: 100%;
        }

        .table-striped th {
            text-align: center;
            background-color: #CFE2FF;
        }

        .table-striped td {
            text-align: center;
        }

        .searchAndAdd {
            margin: 20px 0;
        }

        .add {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            margin-bottom: 30px;
            text-decoration: none;
        }

        .add:hover {
            background: #242526;
            color: white;
            text-decoration: none;
        }

        .searchAndAdd form input {
            padding: 4px 5px;
            margin-top: 20px;
        }

        .searchAndAdd select {
            padding: 7px 3px;
            border-style: groove;

        }

        .container-table {
            border: 2px groove #CFE2FF;

        }
    </style>
</head>
<body>
<footer th:fragment="footer">
    &copy; 2021 CodeGym
</footer>
</body>
</html>
