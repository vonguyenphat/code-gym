<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<p></p>
<hr>
<a class="add" th:href="@{/customer}"> <span class="glyphicon glyphicon-backward"></span>
    Back to customer list
</a>
<div id="form">
    <h3>Add Customer</h3>
    <form th:action="@{/customer/create}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input required="required" type="text" th:field="*{name}" />
        </div>
        <div>
            <label>Age</label>
            <input required="required" type="text" th:field="*{age}" />
        </div>
        <div>
            <label>Address</label>
            <input  required="required"  type="text" th:field="*{address}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
