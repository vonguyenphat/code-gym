<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Delete</h2>
<form th:action="@{/blog/remove}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{nameBlog}">
    <input type="text" th:field="*{contentBlog}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
