<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .register-form {
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #bbb;
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"], input[type="reset"], button {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 30px;
            border-radius: 5px;
            border: none;
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
        }

        .gender-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        h2 {
            text-align: center;
        }

    </style>
</head>
<body>
<form class="register-form" th:action="@{/create}" method="post" th:object="${customer}">
    <h2>CREATE CUSTOMER </h2>
    <label for="id">Customer type</label>
    <select th:field="*{customerType}">
        <option
                th:each="row : ${customerTypes}"
                th:value="${row.customerTypeId}"
                th:text="${row.customerTypeName}"
        ></option>
    </select>
    <label for="id">Name customer:</label>
    <input type="text" th:field="*{customerName}">
    <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
    <label for="birthday">Birthday customer:</label>
    <input type="date" id="birthday" name="birthday" th:field="*{customerBirthday}">
    <label for="gender">Gender customer:</label>
    <div class="gender-container">
        <input type="radio" id="male" name="gender" th:field="*{customerGender}" th:value="true">
        <label for="male">Men</label>
        <input type="radio" id="female" name="gender" th:field="*{customerGender}" th:value="false">
        <label for="female">Woman</label>
    </div>
    <label for="id">Id cart customer:</label>
    <input type="text" th:field="*{customerIdCart}">
    <span th:if="${#fields.hasErrors('customerIdCart')}" th:errors="*{customerIdCart}"></span>
    <label for="id">Phone customer:</label>
    <input type="text" th:field="*{customerPhone}">
    <span th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></span>
    <label for="id">Email customer:</label>
    <input type="text" th:field="*{customerEmail}">
    <span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></span>
    <label for="id">Address customer:</label>
    <input type="text" th:field="*{customerAddress}">
    <span th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></span>



    <div class="action-container">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
