



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <style>
        .register-form {
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #bbb;
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"], input[type="reset"], button {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 30px;
            border-radius: 5px;
            border: none;
            background-color:dodgerblue;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
        }

        .gender-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        h2{
            text-align: center;
        }

    </style>
</head>
<body>
<form class="register-form" th:object="${giaoDich}">
    <h2>CREATE </h2>
    <label for="id">Mã giao dịch:</label>
    <input type="text" id="id" name="id"  th:field="*{idHouse}" disabled>
    <label for="id">Tên Khách Hàng:</label>
    <input type="text"   th:field="*{khachHang.name}" disabled>
    <label for="gender" >Loai dịch vụ:</label>
    <div class="gender-container">
        <input type="radio" id="male" name="gender" th:field="*{loaiDichVu}" th:value="true" disabled>
        <label for="male">Đất</label>
        <input type="radio" id="female" name="gender"   th:field="*{loaiDichVu}" th:value="false" disabled>
        <label for="female">Nhà đất</label>
    </div>

    <label for="birthday">Ngày giao:</label>
    <input type="date" id="birthday" name="birthday"  th:field="*{ngayGiaoDich}" disabled >
    <label for="id">Đơn giá:</label>
    <input type="text" th:field="*{donGia}" disabled>
    <label for="id">Diện tích:</label>
    <input type="text"  th:field="*{dienTich}" disabled>
    <div class="action-container">
        <a href="final/index">Back</a>
    </div>

</form>

</body>

</html>
