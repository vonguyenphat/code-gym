



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .register-form {
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #bbb;
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"], input[type="reset"], button {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 30px;
            border-radius: 5px;
            border: none;
            background-color:dodgerblue;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
        }

        .gender-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        h2{
            text-align: center;
        }

    </style>
</head>
<body>
<form class="register-form" th:href="@{final/create}" method="post" th:object="${giaoDich}">
    <h2>CREATE </h2>
    <label for="id">Mã giao dịch:</label>
    <input type="text" id="id" name="id"  th:field="*{idHouse}">
    <label for="id">Tên Khách Hàng:</label>
    <select th:field="*{khachHang}">
        <option
                th:each="row : ${khachHangs}"
                th:value="${row.id}"
                th:text="${row.name}"
        ></option>
    </select>

    <label for="gender" >Loai dịch vụ:</label>
    <div class="gender-container">
        <input type="radio" id="male" name="gender" th:field="*{loaiDichVu}" th:value="true" >
        <label for="male">Đất</label>
        <input type="radio" id="female" name="gender"   th:field="*{loaiDichVu}" th:value="false" >
        <label for="female">Nhà đất</label>
    </div>

    <label for="birthday">Ngày giao:</label>
    <input type="date" id="birthday" name="birthday"  th:field="*{ngayGiaoDich}" >
    <label for="id">Đơn giá:</label>
    <input type="text" th:field="*{donGia}">
    <label for="id">Diện tích:</label>
    <input type="text"  th:field="*{dienTich}">
    <div class="action-container">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
