<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let n = 7;
    for (let i = 1; i <= n; i++)
    {
        // in dấu cách
        for (let j = 0; j < i+1; j++)
        {
            document.write("&nbsp&nbsp");
        }
        //in ngôi sao
        for (let k = 0; k < 7-i; k++)
        {
            document.write('*');
        }
        document.write("<br>")
    }
</script>
</body>
</html>
