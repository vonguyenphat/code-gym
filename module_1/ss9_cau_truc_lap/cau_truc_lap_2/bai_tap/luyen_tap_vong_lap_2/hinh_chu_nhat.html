<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật </title>
</head>
<body>
<script>
    for (let i=0;i<7;i++ )
    {
        for (let j=0;j<20;j++)
        {
            // nếu i==0 hoặc i==6 thì in ra *
            // nếu j==0 hoặc j==19 in ra *

            if (i==0 || i==6||j==0||j==19)
                {
                    document.write("*");

                }else document.write("&nbsp&nbsp")
        }
        document.write("<br>");
    }
</script>
</body>
</html>
