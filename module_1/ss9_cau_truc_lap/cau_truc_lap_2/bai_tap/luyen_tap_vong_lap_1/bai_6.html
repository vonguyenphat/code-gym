<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let tong = 0,count = 0;
    for (let i = 1; ; i++)
        {
            if(i%7==0)
                {
                    tong = tong + i;
                    count ++;
                    document.write("số " + i + " chia hết cho 7" + "<br>");
                }
            if (count == 30)
                {
                    break;
                }
        }
    document.write("Tổng 30 số đầu tiên trong dẫy chia hết cho 7 là " + tong)
</script>
</body>
</html>
