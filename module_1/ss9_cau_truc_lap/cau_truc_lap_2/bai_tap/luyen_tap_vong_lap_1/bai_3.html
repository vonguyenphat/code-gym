<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let a=0;
    let b=1;
    let fibonacci =0
    for(let i=0;i<=20;i++)
    {
        document.write(fibonacci + "<br>")
        a=b;
        b=fibonacci;
        fibonacci=a+b;

    }

</script>
</body>
</html>
