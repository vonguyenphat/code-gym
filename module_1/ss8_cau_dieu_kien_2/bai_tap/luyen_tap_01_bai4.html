<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let inputA = parseInt(prompt("Nhập số nguyên thứ nhất "));
    let inputB = parseInt(prompt("Nhập số nguyến thứ hai"));
    let inputC = parseInt(prompt("Nhập số nguyên thứ ba"));
    let max = inputA;
        if (inputB > max){
            max = inputB;}
            if (inputC > max)
            {max = inputC;}
      alert("Max = " + max);
</script>
</body>
</html>
