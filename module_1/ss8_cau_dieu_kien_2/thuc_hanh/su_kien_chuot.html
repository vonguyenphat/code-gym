<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://media.istockphoto.com/photos/standard-basketball-on-white-surface-picture-id172147072?b=1&k=20&m=172147072&s=170667a&w=0&h=CmCav5Y4YdG1AjYarvqqSKIn0OeuAPbL2YsyiaZCxoE=">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <script>
        let imgObj = null;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
