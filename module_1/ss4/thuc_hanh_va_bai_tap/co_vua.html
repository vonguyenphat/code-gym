<!DOCTYPE html>
<html>
<head>

    <style>
        .white{
      background-color: white;}
        .black {

        }
        .chess-board table {border-collapse: collapse;}
        .chess-board td {
            border: 1px solid;
            width: 50px;
            height: 50px;
        }
        .chess-board th
