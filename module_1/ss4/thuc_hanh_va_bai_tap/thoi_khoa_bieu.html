<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu </title>
</head>
<body>

<table>
    <h2> Thời Khóa Biểu</h2>
    <table>
        <tr>
            <th rowspan=2; class="mau">Thứ</th>
            <th colspan=2; class="mau">Hoạt động</th>
        </tr>
        <tr>
            <th class="mau">Sáng</th>
            <th class="mau">Chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp,kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm Nhạc </td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn Học</td>
            <td>Nhận Biết các giá trị sống</td>
        </tr>
    </table>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;


        }
        td ,th
        {
            border: 1px solid black;


        }
        .mau
        {
            background-color: red; color: white;

        }
    </style>


</body>
</html>
