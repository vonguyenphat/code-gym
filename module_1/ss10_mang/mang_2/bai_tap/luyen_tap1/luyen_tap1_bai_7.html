<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1 bài 7</title>
</head>
<body>
<script>
    let mang =[];
    let n = Number.parseInt(prompt("Nhập số lượng phần tử trong mảng"));
    let xoaphantu = [];
    for (let i=0;i<n;i++)
        {
            mang[i] = prompt("Nhập phần tử thứ " + (i+1)+ " trong mảng");
        }
    let v =Number(prompt("Nhập giá trị xóa trong mảng"));
    for (let i=0;i<mang.length;i++)
        {
            if (v != mang[i])
                {
                    xoaphantu.push(mang[i]);
                }
        }
    document.writeln("Mảng trước khi xóa V: mang = ["+mang+"]<br>")
    document.writeln("Mảng sau khi xóa V: mang = [" +xoaphantu+"]")
</script>
</body>
</html>
