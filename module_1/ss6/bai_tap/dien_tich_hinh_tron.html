<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
let inputBanking;

const pI = Math.PI;

inputBanking = prompt("Nhập bán kính");

let r = parseFloat(inputBanking);

let dientichS = r*r*pI;

alert('Diện tích hình tròn là ' + dientichS);



</script>

</body>
</html>
