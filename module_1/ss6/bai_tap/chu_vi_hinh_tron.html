<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<script>

    let inputBankinh;

    const pI = Math.PI;

    inputBankinh = prompt("Nhập chu vi ");

    inputBankinh = Number.parseFloat(inputBankinh);

    let chuviP = 2*inputBankinh*pI;

    alert('chu vi la '+ chuviP);
</script>

</body>
