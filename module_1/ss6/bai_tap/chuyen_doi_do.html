<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độc C</title>
</head>
<body>
<script>
    let inputC;
    inputC = prompt("Nhâp giá trị độ C");
    let doC = parseFloat(inputC);
    let doF = (9*doC)/5+32;
    alert('Độ F là ' + doF);


</script>

</body>
</html>
