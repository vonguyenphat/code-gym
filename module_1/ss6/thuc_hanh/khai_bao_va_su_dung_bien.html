<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo và sử dụng biên</title>

</head>
<body>
<script>
    // khai báo biến và gán giá trị cho biến
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = 'Hà Nội';
    // In giá trị biến ra màng hình

    document.write('i = ' + i);
    document.write('<br/>');
    document.write('f = ' + f);
    document.write('<br/>');
    document.write('b = ' + b);
    document.write('<br/>');
    document.write('s = ' + s);
    document.write('<br/>');

    // khai báo biến và độ dài rộng của hình chữ nhật

    let width = 20
    let height = 10
    // Tính diện tích hình chữ nhật
    let area = width * height
    // In diện tích HCN ra màng hình
    document.write('Area = ' + area)
</script>

</body>
</html>
