<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài1</title>
</head>
<body>
Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m
<br>
<script>
    for (let i=0;i<4;i++)
        {
            for (let j=0;j<5;j++)
            {
                if (i==0||j==0||i==3||j==4)
                    {
                        document.write("*");
                    }else document.write("&nbsp&nbsp")
            }
         document.write("<br>")
        }

</script>
</body>
</html>
