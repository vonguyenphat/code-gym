<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="id" type="text" placeholder="Nhập id">
<input id="name" type="text" placeholder="Nhập Name">
<input id="price" type="text" placeholder="Nhập price">
<input type="button" value="Thêm mới " onclick="addNewProduct()"><br>
<span>Số lượng : </span>
<span id="amount"></span><br>
<p id="result"></p>
<script>
    class Product
    {
        constructor(id, name, price) {
            this.id = id;
            this.name = name;
            this.price = price;
        }
    ​
        setId(id) {
            this.id = id;
        }
    ​
        getId() {
            return this.id;
        }
    ​
        setName(name) {
            this.name = name;
        }
    ​
        getName() {
            return this.name
        }
    ​
        setPrice(price) {
            this.price = price;
        }
    ​
        getPrice() {
            return this.price
        }
    }


    function addNewProduct(){
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let newProduct = new Product(id,name,price);
        productList.push(newProduct);
        display(productList);
    }
    function deleteProduct(index) {
        let conf = confirm("Bạn có muốn xóa sản phầm : "+ productList[index].getName());
        if (conf){
            productList.splice(index,1);
        }
        display(productList);
    }
    function display(products){

            let tableString = '<table table border="1" style="border-collapse: collapse"\n' +
                '    <tr>\n' +
                '        <th>STT</th>\n' +
                '        <th>id</th>\n' +
                '        <th>Name</th>\n' +
                '        <th>Price</th>\n' +
                '        <th>Delete</th>\n' +
                '    </tr>'

        for (let i = 0; i < products.length; i++)
        {

            tableString += '<tr>\n' +
                '        <td>' + (1 + i) + '</td>\n' +
                '        <td>' + products[i].getId() + '</td>\n' +
                '        <td>' + products[i].getName() + '</td>\n' +
                '        <td>' + products[i].getPrice() + '</td>\n' +
                '        <td><button type="button" onclick="deleteProduct('+i+')">Delete</button></td>\n' +
                '    </tr>';

        }
        tableString += '</table>';
        document.getElementById("result").innerHTML = tableString;
        document.getElementById("amount").innerHTML = products.length;
    }
    let productList = [];
    productList.push(new Product("001", "sam sung1", 10000));
    productList.push(new Product("002", "sam sung2", 10000));
    productList.push(new Product("003", "sam sung3", 10000));
    display(productList);
​
</script>
</body>
</html>
