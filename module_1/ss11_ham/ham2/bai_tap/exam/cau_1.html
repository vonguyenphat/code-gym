<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 1</title>
</head>
<body>
<script>
    let n;
    n = prompt("input N")
    while ((n < 0) || isNaN(n)) {
        alert("N >0 hoặc N không phải là chữ");
        n = prompt("input N")
    }
    for (let i = 0; i < n; i++) {
        if (n % i == 0) {
            document.write(i + " ")
        }
    }
</script>
</body>
</html>
