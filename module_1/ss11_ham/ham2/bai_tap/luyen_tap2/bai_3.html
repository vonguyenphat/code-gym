<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bai4(x)
    {
        let s = 1;

        for (let i = 1;i<=x;i++)
            {

                s = s*i;

            }
        return s;
    }
    let x = Number.parseInt( prompt("Input Number"))  ;
    bai4(x);
    alert(x+"! = "+ bai4(x))
</script>
</body>
