<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = prompt("Nhập số lượng số nguyên trong mảng")

    for (let i=0;i<n;i++)
    {
        a[i] = prompt("Nhập số nguyên thứ " + (i+1) +": ")
    }
    function bai8(x) {
       document.write("Mảng trước khi đảo ngược mang = ["+x+"]  <br>")
        document.write("Mảng trước khi đảo ngược mang = ["+x.reverse()+"]")
    }

    bai8(a)

</script>
</body>
</html>
