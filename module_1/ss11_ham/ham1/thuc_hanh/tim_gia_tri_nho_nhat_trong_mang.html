<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8]

    let arr2 = [7, 12, 6, 9, 20, 56, 89];

    let arr3 =  [];

    let arr4 = [0, 0, 0, 0, 0, 0];

    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        for(var i = 1; i < arr.length; i++)
        {
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    minArray(arr1);
    let min1 = minArray(arr1);
    document.writeln("Giá trị nhỏ nhất trong mảng 1 là: "+min1+"<br>");
    minArray(arr2);
    //let min2 = minArray(arr2);
    document.writeln("Giá trị nhỏ nhất trong mảng 2 là: "+minArray(arr2)+"<br>");
    minArray(arr3);
    document.writeln("Giá trị nhỏ nhất trong mảng 3 là: "+minArray(arr3)+"<br>");
    minArray(arr4);
    document.writeln("Giá trị nhỏ nhất trong mảng 4 là: "+minArray(arr4)+"<br>");

</script>
</body>
</html>
