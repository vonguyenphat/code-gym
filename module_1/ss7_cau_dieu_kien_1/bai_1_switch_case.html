<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc if sau thành cấu trúc switch</title>
</head>
<body>
<script>
    let browser = prompt('input');
    switch (browser)
    {
        case 'Edge': alert("You've got the Edge!")
            break;
        case 'Chrome':
        case'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:  alert('Bạn nhập không đúng    ');
    }
</script>

</body>
</html>
