        .seat-selection {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .seat-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: nowrap; /* không xuống dòng khi đầy kích thước */
            justify-content: center;
            align-items: center;
        }

        .row-header {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #ddd;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .seat:not(.occupied):hover {
            background-color: #bada55;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #555;
        }
